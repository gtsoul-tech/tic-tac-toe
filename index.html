<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="players"></div>
    <form action="" method="post" id="start">
        <label for="player1">Player X</label>
        <input type="text" id="player1" name="player1" placeholder="Player1" required>
        <input type="submit" id="start_button" value="Submit">
        <label for="player2">Player O</label>
        <input type="text" id="player2" name="player2" placeholder="Player2" required>
    </form>
    <div class="gameboard">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
    </div>
</body>
</html>
